<!DOCTYPE html>
<html lang="ko=KR">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
      /*css작성하는곳 */
      p { color:rgb(66, 0, 221); font-size:1.2rem; background-color: #cdd;}
      .on:hover { color:#f03;background-color:#fdc;}
      .push:hover { color:#f03;background-color:#fdc;}
      .push:active { color:#0f0;background-color:#dfc;}
      a { color:inherit}

      /* inherit이라는 값은 부모의 속성을 따라가는 것*/

      div,ul,ol,li,span { margin:0; padding:0; list-style:none; display:block;}
      .visit:visited { color:#333; background-color: #fea}
      .box { width: 500px; height:200px; background-color:#fdc;}
      ol { width:70%; height:200px; background-color:#acf;}
      li { width:inherit; height:200px; background-color:#afc;}
      span { width:inherit; height:200px; background-color:#f7a;}
      

    </style>
</head>
<body>
    <h2>의사전달코드 이해하기</h2>
    <p>가상의 의사를 표현할 수 있는 형태를 만드는 것</p>
    <p class="on">가상의 코드로 마우스를 올렸을 경우</p>
    <p class="push">가상의 코드로 마우스를 누르고 있는 경우</p>
    <p><a href="http://serveone.co.kr" class="visit">LG serveone</a></p>

    <div class="box">
      <ol>
        <li>
          <span>
            <a href="#">
                링크 글씨를 작성
            </a>
            <br />
            글씨를 작성
          </span>
        </li>
      </ol>
    </div>
</body>
</html>
