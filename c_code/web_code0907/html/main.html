<!DOCTYPE html>
<!--baseset.html-->
<html>
    <head>
        <meta charset="utf=8">
        <title>문서의 제목 또는 명칭</title>
        <style>
        /* css용 주석 */
        .first_box { width:700px; height:200px; background-color:salmon;}
        .link_area { display:block; width:500px; height:300px; background-color:#acf;}
        </style>
    </head>
    <body>
        <!--웹문서 시작-->
        
        <div class="first_box">
            <a href="../index.html">상단으로 이동</a>
        </div>
        <a class="link_area" href="http://www.naver.com">네이버로 이동</a>
        <!-- id: #, class: . -->


        <!-- script -->
        <script>
            console.log('짠~!');
        </script>
    </body>
</html>
<!-- 

    /   : 웹페이지가 이동할 수 있는 가장 최상위로 이동(절대경로)
    ./  : 작성되고있는 문서의 기준 (상대경로)
    ../ : 작성되고있는 문서에서 하나의 상위폴더 (상대경로)

    웹페이지가 이동할 수 있는 가장 최상위보다 위로 이동할 수는 없다

-->
