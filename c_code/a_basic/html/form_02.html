<!DOCTYPE html>
<!-- form_02.html -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/src/form_02.css">
  <title>form_02</title>
</head>
<body>
  <!-- layout -->
  <div id="wrap">
    <h1><a href="./content.html">web basic</a></h1> <hr />
    <div class="form_area">
      <form action="#" method="post">
        <fieldset>
          <legend>01. 입력의 기본형 </legend>
            <ul>
              <li>
                <label for="userId">Id 입력</label>
                <input type="text" name="userId" id="userId" maxlength="8" 
                placeholder="최대 7글자" value="" required />
              </li>
              <li>
                <label for="userPw">비밀번호</label>
                <input type="password" name="userPw" id="userPw" maxlength="16" 
                placeholder="최대 16글자" value="" required />
              </li>
              <li>
                <label for="searchBar">검색할 내용을 입력하세요.</label>
                <input type="search" name="searchBar" id="searchBar" value="" 
                placeholder="검색"  />
              </li>
              <li>
                <label for="inputTel">연락처를 입력하세요.</label>
                <input type="tel" name="inputTel" id="inputTel" value="" 
                placeholder="연락처"  />
              </li>
              <li>
                <label for="userMail">이메일 주소를 입력하세요.</label>
                <input type="email" name="userMail" id="userMail" value="" 
                placeholder="email"  />
              </li>
              <li>
                <label for="linkPage">웹페이지 주소를 입력하세요.</label>
                <input type="url" name="linkPage" id="linkPage" value="" 
                placeholder="주소"  />
              </li>
              <li>
                <label for="countNum">구입할 수량을 입력하세요.</label>
                <input type="number" name="countNum" id="countNum" value="" 
                placeholder="수량" min="0" max="100" step="10" />
              </li>
            </ul>
        </fieldset>

        <fieldset>
          <legend>02. 입력의 기본형 02 - 구형브라우저에서 제한 </legend>
            <ul>
              <li>
                <label for="date">날짜</label>
                <input type="date" name="date" id="date" value="" />
              </li>
              <li>
                <label for="time">시간</label>
                <input type="time" name="time" id="time" value="" />
              </li>
              <li>
                <label for="week">주</label>
                <input type="week" name="week" id="week" value="" />
              </li>
            </ul>
        </fieldset>

        <fieldset>
          <legend>03. 체크 </legend>
          <h3>선택입력사항</h3>
          <p>다음 중 집에 갈 수 있는 교통수단은?</p>
          <ul>
            <li>
              <input type="checkbox" name="movingType" id="movingType" value="walk" />
              <label for="movingType">도보</label>
            </li>
            <li>
              <input type="checkbox" name="movingType" id="movingType2" value="bicycle" />
              <label for="movingType2">자전거</label>
            </li>
            <li>
              <input type="checkbox" name="movingType" id="movingType3" value="subway" />
              <label for="movingType2">지하철</label>
            </li>
            <li>
              <input type="checkbox" name="movingType" id="movingType4" value="bus" />
              <label for="movingType2">버스</label>
            </li>
          </ul>
        </fieldset>

        <fieldset>
          <legend>04. 약간의 제한이 있는 체크 </legend>
        </fieldset>

        <fieldset>
          <legend>05. 버튼의 기능 </legend>
        </fieldset>

        <fieldset>
          <legend>06. 멀티기능을 가진 형태 및 기타 </legend>
          <button type="submit">확인 및 전송</button>
        </fieldset>

        <fieldset>
          <legend>07. datalist </legend>
        </fieldset>

      </form>
    </div>

  </div>
  <!-- script -->
  <!-- <script src="파일이름.js"></script> -->
</body>
</html>
