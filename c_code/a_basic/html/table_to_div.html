<!DOCTYPE html>
<!-- 문서이름.html -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>

    .flower { width:600px; height:auto; margin:auto;}
    h2 { width:80%; border-bottom:1px solid #777;}
    p { width:100%; height:30px; background-color:#dfdfdf;}

    .chart { width:100%; height:auto; border:1px solid #f77;}
    ul,li { width:100%; height:auto; float:left; list-style-type:none; margin:0; padding:0; box-sizing:border-box;}
    .chead, .cbody, .cfoot { width:100%; height:auto; }

    span { float:left; width:20%; height:30px; border:1px solid #f55; box-sizing:border-box;}

    .span_width_4 { width:80%;}
  </style>
</head>
<body>
  <!-- layout -->

  <div class="flower">
    <h2>꽃 매매 주문 견적서</h2>
    <p>2020년 9월 10일 ㅁㅁㅁ에서 주문한 꽃 단가표</p>
    <div class="chart">
      <div class="chead">
        <span>항목</span>
        <span>꽃이름</span>
        <span>단가</span>
        <span>수량</span>
        <span>금액</span>
      </div>
      <ul class="cbody">
        <li>
          <span>1</span>
          <span>장미</span>
          <span>500</span>
          <span>1</span>
          <span>500</span>
        </li>
        <li>
          <span>2</span>
          <span>백합</span>
          <span>500</span>
          <span>1</span>
          <span>500</span>
        </li>
        <li>
          <span>3</span>
          <span>수선화</span>
          <span>500</span>
          <span>1</span>
          <span>500</span>
        </li>
        <li>
          <span>4</span>
          <span>안개꽃</span>
          <span>500</span>
          <span>1</span>
          <span>500</span>
        </li>
        <li>
          <span>5</span>
          <span>카네이션</span>
          <span>500</span>
          <span>1</span>
          <span>500</span>
        </li>
      </ul>
      <div class="cfoot">
        <span class="span_width_4">총계</span>
        <span>1500</span>
      </div>

    </div>
  </div>

  <!-- script -->
  <script src="파일이름.js"></script>
</body>
</html>
