<!DOCTYPE html>
<!-- multimedia.html -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/base/reset.css">
  <link rel="stylesheet" href="../css/base/common.css">
  <link rel="stylesheet" href="../css/src/multimedia.css">
  <title>multimedia</title>
</head>
<body>
  <!-- layout -->
  <div id="wrap">
    <h1><a href="./content.html">web basic</a></h1>
    <h2>멀티미디어 파일 불러오기</h2>
    <div class="part">
      <h3>audio</h3>
      <div class="audio_import">
        <!-- 웹에서 불러올 수 있는 음성 : mp3, ogg, webM, wav -->
        <audio controls>
          <source  src="../multi/free_piano_music.webm" type="audio/webm">
          <source  src="../multi/free_piano_music.ogg" type="audio/ogg">
          <source  src="../multi/free_piano_music.mp3" type="audio/mp3">
        </audio>
        <p>현재 사용하고 있는 브라우저는 최신버전이 아닙니다.<br />
        <a href="http://google.com/chrome">최신 브라우저</a>를 설치하여 사용해주세요.</p>
      </div>
    </div>
    <hr />
    <div class="part">
      <h3>video</h3>
      <div class="video_import"><!-- autoplay -->
        <video controls muted loop preload poster="../img/icon_02.png">
          <source src="../multi/free_video_sound.mp4" type="video/webm">
          <source src="../multi/free_video_sound.mp4" type="video/ogg">
          <source src="../multi/free_video_sound.mp4" type="video/mp4">
        </video>
        <p>현재 사용하고 있는 브라우저는 최신버전이 아닙니다.<br />
          <a href="http://google.com/chrome">최신 브라우저</a>를 설치하여 사용해주세요.</p>
        </div>
      </div>
    </div>
  </div>
  <!-- script -->

</body>
</html>
